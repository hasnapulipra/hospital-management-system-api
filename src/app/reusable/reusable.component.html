


 <app-navbar></app-navbar>
 <section class="loginsection">
   <div class="imgBx">
     <img src="/assets/images/handnew.png" alt="">
   </div>
   <div class="contentBx">
     <div class="formBx">
       
       <form action="" method="" #myform="ngForm" (ngSubmit)="submit(myform.value)">
        <h2>{{userType}}</h2>
         <div class="inputBx">
           <span>Username</span>
           <input type="text" autocomplete="off" name="username" required ngModel #username="ngModel">
           <div *ngIf="username.touched && username.invalid">
             <span *ngIf="username.errors?.['required']" style="color:red;">*Please Enter Username</span>
           </div>
         </div>
         <div class="inputBx">
           <span>Password</span>
           <input type="password" name="password" required ngModel #password="ngModel">
           <div *ngIf="password.touched && password.invalid">
             <span *ngIf="password.errors?.['required']" style="color:red;">*Please Enter Password</span>
           </div>
         </div>
        
         <div class="inputBx">
           
           <button class="btn signinbtn" [disabled]="myform.invalid">Sign In</button>
         </div>
        
         <div class="inputBx" *ngIf="showSignup">
           <p>Don't have an account? <a [routerLink]="'/register'">Sign Up</a></p>
         </div>
         
       </form>
       
     </div>
   </div>
 </section>
